<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школа родителей</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="myAudio" src="JohnnyHallyday.mp3" loop="loop" autoplay="allowd"></audio>

    <div class="heading">
        <h1><span>Курсы</span> "ШКОЛА БУДУЩИХ МАМ И ПАП"</h1>
    </div>

    <div class="child">
        <button id="myButton" class="play"></button>
        <h3 class="middle-heading one">Дети - наше всё!</h3>
    </div>
    

    <div class="images">
        <img class="main-photo" src="foto7.jpg" alt="Фото">

        <div class="box">
            <div class="inbox">
                <button class="to-start"><img src="icon-to-start.png" alt="Кнопка Назад"></button>
            </div>
            <div class="inbox">
                <img class="pictures" src="foto8.jpg" alt="Фото">
            </div>
            <div class="inbox">
                <button class="to-end"><img src="icon-to-end.png" alt="Кнопка Вперед"></button>
            </div>
        </div>

        <img class="main-photo" src="foto5.jpg" alt="Фото">
    </div>

    <div class="heading">
        <h3 class="mid-heading">Запись на курсы начнётся через:</h3>
    </div>

    <div class="container">

        <div class="window">
            <div class="block">
                <h4 class="inDay"></h4>
                <h3 class="days">ДНЕЙ</h3>
            </div>
        </div>

        <div class="window">
            <div class="block">
                <h4 class="inHour"></h4>
                <h3 class="hours">ЧАСОВ</h3>
            </div>
        </div>

        <div class="window">
            <div class="block">
                <h4 class="inMinute"></h4>
                <h3 class="minutes">МИНУТ</h3>
            </div>
        </div>

        <div class="window">
            <div class="block">
                <h4 class="inSecond"></h4>
                <h3 class="seconds">СЕКУНД</h3>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
